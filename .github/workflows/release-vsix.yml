name: Release VSIX

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build server
        run: pnpm --filter telescope-server run build

      - name: Build extension
        run: pnpm --filter telescope run build

      - name: Set nightly version
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          cd packages/telescope-client
          CURRENT_VERSION=$(jq -r '.version' package.json)
          jq --arg v "${CURRENT_VERSION}-nightly.${SHORT_SHA}" '.version = $v' package.json > tmp.json
          mv tmp.json package.json

      - name: Package VSIX
        run: pnpm --filter telescope run package

      - name: Get VSIX filename
        id: vsix
        run: |
          VSIX_FILE=$(ls packages/telescope-client/*.vsix | head -1)
          echo "file=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "name=$(basename $VSIX_FILE)" >> $GITHUB_OUTPUT

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v5
        with:
          name: telescope-vsix
          path: ${{ steps.vsix.outputs.file }}
          retention-days: 90

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Latest build of the telescope VS Code extension.

            This release is automatically updated with each push to main.

            **Commit:** ${{ github.sha }}
          files: ${{ steps.vsix.outputs.file }}
          prerelease: true
          make_latest: true

      # - name: Publish to VS Code Marketplace
      #   run: pnpm --filter telescope exec vsce publish --pre-release --no-git-tag-version -p ${{ secrets.VSCE_PAT }}

      - name: Publish to OpenVSX
        run: pnpm dlx ovsx publish ${{ steps.vsix.outputs.file }} --pre-release -p ${{ secrets.OPEN_VSX_TOKEN }}
