get:
  summary: List pets
  operationId: listPets
  tags:
    - Pets
  description: Retrieve a list of all pets from the store with pagination support
  security:
    - userAuth: []
  x-sailpoint-userLevels:
    - Admin
    - User
  parameters:
    - name: limit
      in: query
      description: Maximum number of items to return
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
      example: 20
    - name: offset
      in: query
      description: Number of items to skip
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
      example: 0
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Pet.yaml"
    "400":
      description: Bad request
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "429":
      description: Too many requests
    "500":
      description: Internal server error

