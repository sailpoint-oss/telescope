# Telescope Configuration
# 
# This is an example configuration file showing how to:
# - Override built-in rule severities
# - Register custom OpenAPI rules
# - Register custom generic rules with pattern matching
#
# File location: .telescope/config.yaml

openapi:
  # Glob patterns for OpenAPI files
  patterns:
    - "openapi/**/*.yaml"
    - "openapi/**/*.yml"
    - "openapi/**/*.json"
  
  # Register custom OpenAPI rules
  rules:
    - rule: example-custom-openapi-rule.ts

# Additional validation for non-OpenAPI files
additionalValidation:
  generic-rule:
    patterns:
      - "custom/custom-generic-*.yaml"
    rules:
      - rule: example-generic-rule.ts
  zod-schema-validation:
    patterns:
      - "custom/custom-zod-schema-*.yaml"
    schemas: 
      - schema: example-zod-schema.ts
  json-schema-validation:
    patterns:
      - custom/custom-json-schema-*.yaml
    schemas:
      - schema: example-json-schema.json
