type: object
required:
  - id
  - name
properties:
  id:
    type: integer
    format: int64
    description: Unique identifier for the pet
    example: 12345
  name:
    type: string
    description: Name of the pet
    example: Fluffy
  tag:
    type: string
    description: Tag associated with the pet
    example: "dog"
  isActive:
    type: boolean
    description: Whether the pet is currently active
    default: true
    example: true

