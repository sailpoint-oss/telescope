get:
  summary: List all pets from the store with pagination
  operationId: listPets
  tags:
    - Pets
    - Pets
  description: Short
  security:
    - userAuth: []
  parameters:
    - name: limit
      in: query
      description: Max items
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
      example: 20
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Pet.yaml#/components/schemas/Pet"
    "400":
      description: Bad request

